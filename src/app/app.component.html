<div class="p-grid">
    <div class="p-col-6">
      <h3>Products</h3>
      <p-table [value]="productsCars">
          <ng-template pTemplate="header">
              <tr>
                  <th>Code</th>
                  <th>Name</th>
                  <th>Category</th>
                  <th>Quantity</th>
              </tr>
          </ng-template>
          <ng-template pTemplate="body" let-productsCars>
              <tr>
                  <td>{{productsCars.code}}</td>
                  <td [class.sale]="productsCars.name === 'Volvo'" >{{productsCars.name}}</td>
                  <td>{{productsCars.category}}</td>
                  <td>{{productsCars.quantity}}</td>
              </tr>
          </ng-template>
      </p-table>
    </div>
</div>

<div class="p-grid">
    <div class="p-col-6">
      <h3>Users</h3>
      <p-table [value]="users">
        <ng-template pTemplate="header">
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>City</th>
            <th>Phone</th>
            <th>Website</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-users>
          <tr>
            <td>{{users.id}}</td>
            <td>{{users.name}}</td>
            <td>{{users.address.city}}</td>
            <td>{{users.phone}}</td>
            <td>{{users.website}}</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
</div>
